<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOROFFA | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex flex-column">
    
    <header class="sticky-top">
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">NOROFFA</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 bg-dark text-light">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="">Name</label>
                            <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="User name must only contain lower case and upeer case letters, number and underscore (_). Example:My_User123">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domains are allowed to register"> 
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Banner</label>
                            <input class="form-control" type="url" name="banner">
                        </div>

                        <div class="form-group mb-3">
                            <label for="">Avatar</label>
                            <input class="form-control" type="url" name="avatar">
                        </div>

                        <button class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
